
<ul class="shift">
  <li *ngFor="let shift of memberShifts" class="col-1-4">
    <a  routerLink='/shift-detail/{{shift.shiftId}}'>
      <span class="badge">{{shift.shiftId}}</span>
      <span>{{shift.crewMember.name}} at {{shift.weekDay.name}}</span>
    </a>
  </li>
</ul>

<button title="delete all shifts" (click)="deleteAllShift()">Remove all</button>
